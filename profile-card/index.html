<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	<title>Profile Card</title>
</head>

<body class="min-h-screen flex justify-center items-center">
	<!--Circle SVG-->
	<div class="absolute top-0 w-full h-full overflow-hidden" id="svg-bg">
		<img src="_assets/bg-pattern-top.svg" class="absolute top-0 left-0 transform -translate-y-2/4 -translate-x-2/4 scale-110">
		<img src="_assets/bg-pattern-bottom.svg" class="absolute bottom-0 right-0 transform translate-x-2/4 translate-y-2/4 scale-110">
	</div>
	<div>
		<!--Card Container-->
		<div class="rounded-xl shadow-lg overflow-hidden z-10">
			<!--Card Banner-->
			<div id="card-banner" class="w-80 h-40">
			</div>
			<!--Card Body-->
			<div class="w-full flex flex-col justify-center items-center bg-white">
				<img src="_assets/image-victor.jpg" class="rounded-full border-4 border-white transform -translate-y-2/4" />
				<div class="text-center transform -translate-y-2/4">
					<p class="text-xl font-medium text-gray-700 mb-1">Victor Crest &nbsp<span class="font-base text-gray-500">26</span></p>
					<p class="text-gray-400">London</p>
				</div>
			</div>
			<!--Card Footer-->
			<div class="bg-white w-full border-t-2 border-gray-50">
				<ul class="flex text-center">
					<li class="flex-1 py-4 px-2">
						<p class="font-bold text-gray-700">80K</p>
						<p class="text-sm text-gray-500">Followers</p>
					</li>
					<li class="flex-1 py-4">
						<p class="font-bold text-gray-700">803K</p>
						<p class="text-sm text-gray-500">Likes</p>
					</li>
					<li class="flex-1 py-4">
						<p class="font-bold text-gray-700">1.4K</p>
						<p class="text-sm text-gray-500">Photos</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
